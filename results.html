<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Personal Interest Profiling</title>

<style type="text/css">
</style>

<link href="stylesheet.css" rel="stylesheet" type="text/css" media="all">

<script type="text/javascript">

window.onload = function() {
	compute();
};

function compute() {
	
	//alert("in compute on results.html");
	
	var R = 0;
	var I = 0;
	var A = 0;
	var S = 0;
	var E = 0;
	var C = 0; 
	
	R = localStorage.getItem("R");
	I = localStorage.getItem("I");
	A = localStorage.getItem("A");
	S = localStorage.getItem("S");
	E = localStorage.getItem("E");
	C = localStorage.getItem("C");
	
	/*
	alert("R (results.html) is " + R);
	alert("I (results.html) is " + I);
	alert("A (results.html) is " + A);
	alert("S (results.html) is " + S);
	alert("E (results.html) is " + E);
	alert("C (results.html) is " + C);
	*/

	document.getElementById("resultsDiv").innerHTML = '' + 
	
	'<link href="stylesheet.css" rel="stylesheet" type="text/css" media="all">' + 
	
	'<div id="container">' + 
	
	'<div class="pageheader">RIASEC Codes</div>' +

		'<div class="barchart">' +
		'<table width="600" border="0" cellspacing="2" cellpadding="0">' +
		'<tr>' +
			'<td colspan="7" height="20"></td>' + 
		'</tr>' +
		'<tr>' +
			'<td><div style="display: block; background: white; width: 10px; height: 10px;"></div></td>' +
			'<td>' + R + '%<div class="bar" style="height: ' + R*10 + 'px;"></div></td>' +
			'<td>' + I + '%<div class="bar" style="height: ' + I*10 + 'px;"</div></td>' +
			'<td>' + A + '%<div class="bar" style="height: ' + A*10 + 'px;"></div></td>' +
			'<td>' + S + '%<div class="bar" style="height: ' + S*10 + 'px;"></div></td>' + 
			'<td>' + E + '%<div class="bar" style="height: ' + E*10 + 'px;"></div></td>' + 
			'<td>' + C + '%<div class="bar" style="height: ' + C*10 + 'px;"></div></td>' + 
		'</tr>' +
		'</table>' +
        
 		'<table width="600" border="0" cellspacing="2" cellpadding="0">' + 
		'<tr>' +
			'<td width="10"></td>' + 
			'<td width="50">R</td>' +
			'<td width="50">I</td>' + 
			'<td width="50">A</td>' + 
			'<td width="50">S</td>' + 
			'<td width="50">E</td>' + 
			'<td width="50">C</td>' + 
		'</tr>' + 
		'</table>' +
		'</div> <!-- end barchart -->' +


		'<div class="explanation">' +
		'<table width="600" border="0" cellspacing="0" cellpadding="0">' +
		'<tr>' +
			'<td class="terms">Realistic</td>' +
			'<td class="description">People with Realistic interests like work that includes practical, hands-on problems and answers. Often people with Realistic interests do not like careers that involve paperwork or working closely with others.</td>' + 
		'</tr>' +
        
        '<tr>' + 
			'<td class="terms">Investigative</td>' +
			'<td class="description">People with Investigative interests like work that has to do with ideas and thinking rather than physical activity or leading people.</td>' +
		'</tr>' +
        
        '<tr>' +
			'<td class="terms">Artistic</td>' +
			'<td class="description">People with Artistic interests like work that deals with the artistic side of things, such as acting, music, art, and design.</td>' +
		'</tr>' +
        
        '<tr> ' +
			'<td class="terms">Social</td>' + 
			'<td class="description">People with Social interests like working with others to help them learn and grow. They like working with people more than working with objects, machines, or information.</td>' + 
		'</tr>' +
        
        '<tr>' + 
			'<td class="terms">Enterprising</td>' + 
			'<td class="description">People with Enterprising interests like work that has to do with starting up and carrying out business projects. These people like taking action rather than thinking about things.</td>' + 
		'</tr>' +
        
        '<tr>' + 
			'<td class="terms">Conventional</td>' + 
			'<td class="description">People with Conventional interests like work that follows set procedures and routines. They prefer working with information and paying attention to details rather than working with ideas.</td>' + 
		'</tr>' +
		'</table>' +
		'</div> <!-- end explanation -->' +
		
		'</div> <!-- end container -->' + 
		
		'';
	
	document.write(document.getElementById("resultsDiv").innerHTML);
	
} // end compute

</script>
</head>

<body>
<div id="container">

<div id="resultsDiv"></div>

</div> <!-- end container -->
</body>
</html>
